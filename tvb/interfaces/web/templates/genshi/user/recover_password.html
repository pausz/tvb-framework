<!-- ============= --> 
<!-- Main Content --> 
<!-- ============================= -->
<form method="post"> 
  <div id="main" xmlns:py="http://genshi.edgewall.org/">
	<!-- === Box: Form controls --> 
    <aside class="header-component toolbar can-extend auto-extends">
    	<h3>Recover Password</h3>
	  <div class="extension">
	   <div class="dropdown-pane"> 
        <ul> 
            <li><button tabindex='50' type="submit" class="action action-delete">Reset password</button></li>
            <li class="action-dismiss"><button tabindex='50' type="submit" value="Cancel" name="cancel" class="action action-cancel">Cancel</button></li> 
        </ul>
       </div>
      </div> 
    </aside>
	<table class="contentTable" summary="Register New User">
		<thead><tr><td colspan='2'><h2>Password recovery</h2></td></tr></thead>
		<tr>
			<td><label for="email">Email Address *</label></td>
			<td><input tabindex='2' id="email" type="textField" name="email" value="${data.email if ('email' in data) else ''}" class="inputField"/>
				<br/>
				<span py:if="'email' in errors" class="errorMessage">${errors.email}</span>
			</td>
		</tr>
	</table>
  </div>
</form>
