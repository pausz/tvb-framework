    <script src="/static/jquery/jquery.contextmenu.js" type="text/javascript"></script>
    <script src="/static/flot/jquery.flot.js" type="text/javascript"></script>

    <script src="/static/flot/jquery.flot.selection.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static_view/commons/scripts/visualizers_commons.js?4330"></script>

    <script type="text/javascript">
        function launchViewer(width, height) {
        	$('#EEGcanvasDiv').width(width).height(height);

        	AG_startAnimatedChartPreview('$channelsPerSet','$baseURLS', ${pageSize}, '$nrOfPages',
                    '${timeSetPaths}', $translationStep, '$normalizedSteps', '${number_of_visible_points}',
                    '${nan_value_found}', $noOfChannels, $total_length,
                    ${'true' if extended_view else 'false'}, '${graphLabels}');
        }
    </script>
	
	<table width="100%">
		<tr height="95%">
			<td>
				<div id="EEGcanvasDiv" class="mainCanvas ${'canvasExtended' if extended_view else ''}">

			</td>
		</tr>
		<tr>
			<td>
				<div class="chart-x-label">${label_x}</div>

		</tr>
