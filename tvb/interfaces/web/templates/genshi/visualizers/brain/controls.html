<fieldset xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:py="http://genshi.edgewall.org/">

    <ul class="toolbar-inline">
		<li>
            <button id="ctrl-action-pause" class="action action-controller-pause" title="Pause/Start Drawing"
                    onclick="pauseMovie();" tabindex="1">Pause activity</button>
        </li>
    </ul>

    <dl>
        <div id="divForSliderSpeed">
            <dt>
                <label for="sliderStep">Speed</label>
            </dt>
            <dd>
                <div class="sliderStepDiv" ondblclick="resetSpeedSlider();">
                    <div id="sliderStep" class="shadow"></div>
                </div>

                <span class="slider-value" id="slider-value">0</span>
                <span class="slider-value"> timesteps per Frame.</span>
            </dd>
        </div>

        <xi:include href='../../flow/color_scheme.html'/>


        <py:if test="not defined('isSEEG')">
            <py:if test="biHemispheric">
                <dt> View hemispheres </dt>
                <dd>
                    <input id="hemisphereRadio_1" type="radio" name="hemisphereRadio" onchange="VS_SetHemisphere(null);" checked="checked" />
                    <label for="hemisphereRadio_1">both</label>
                    <br/>
                    <input id="hemisphereRadio_2" type="radio" name="hemisphereRadio" onchange="VS_SetHemisphere('l');" />
                    <label for="hemisphereRadio_2">left</label>
                    <br/>
                    <input id="hemisphereRadio_3" type="radio" name="hemisphereRadio" onchange="VS_SetHemisphere('r');" />
                    <label for="hemisphereRadio_3">right</label>
                </dd>
            </py:if>

            <dt>Toggle</dt>
            <dd><input id="displayFaceChkId" type="checkbox" onchange="switchFaceObject();" tabindex="1"
                   title="Face approximative will move along with brain navigator." />
                <label for="displayFaceChkId" >face approximative shade</label>
            </dd>

            <dt></dt>
            <dd>
                <input id="ctrl-action-points" type="checkbox" onchange="wireFrame();" tabindex="1"
                    title="Display only a cloud of points, without triangles" />
                <label for="ctrl-action-points">points display</label>
            </dd>

            <dt></dt>
            <dd><input id="showBrainLines" type="checkbox" onchange="toggleDrawTriangleLines();" tabindex="1"/>
                <label for="showBrainLines">surface triangles</label>
            </dd>

            <py:if test="not isOneToOneMapping">
                <dt></dt>
                <dd><input id="showMeasurePoints" type="checkbox" onchange="toggleMeasureNodes();" tabindex="1"/>
                    <label for="showMeasurePoints">measure points</label>
                </dd>
            </py:if>

            <py:if test="not isOneToOneMapping and not extended_view">
                <dt></dt>
                <dd>
                    <input id="showBrainBoundaries" type="checkbox" onchange="toggleDrawBoundaries();" tabindex="1"/>
                    <label for="showBrainBoundaries">region boundaries</label>
                </dd>
            </py:if>

            <py:if test="not extended_view">
                <dt></dt>
                <dd><input id="inTimeRefreshChkId" type="checkbox" onchange="NAV_setInTimeRefresh(this);" tabindex="1" />
                    <label for="inTimeRefreshChkId">In time refresh</label>
                </dd>
            </py:if>
        </py:if>

        <xi:include href='../commons/state_mode_selector.html'/>
        ${drawStateModeSelector(labelsStateVar, 'state-variable-select', 'State variable', 'changeStateVariable')}
        ${drawStateModeSelector(labelsModes, 'mode-select', 'Mode', 'changeMode')}
    </dl>

</fieldset>
